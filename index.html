<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app_wrap">
      <main>
        <section class="location">
          <div class="city">Tashkent, UZ</div>
          <div class="date">Friday 19 August 2021</div>
        </section>
        <div class="main_temp">
          <div class="temp">27 <span>°C</span></div>
          <div class="weather">Hod</div>
          <div class="hi_low">24°C / 35°C</div>
        </div>
      </main>
      <header>
        <input
          type="text"
          autocomplete="Off"
          class="search_box"
          placeholder="Search..."
        />
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
